<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Бренд: {{ brand }}</p>
    
    {% if count > 0 %}
        <p>Количество: {{ count }}</p>
    {% else %}
        <p>Товара нет на складе.</p>
    {% endif %}
    
    <a href="{% url 'items_list' %}">Вернуться к списку товаров</a>
</body>
</html>
