<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .card p {
            margin: 5px 0;
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Список товаров</h1>
    <div class="card-container">
        {% for item in items %}
            <div class="card">
                <h2><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></h2>
                <p>Бренд: {{ item.brand }}</p>
                <p>Количество: {{ item.count }}</p>
                <p>Описание: {{ item.description }}</p>  <!-- Добавлено описание -->
            </div>
        {% empty %}
            <p>Нет доступных товаров.</p>
        {% endfor %}
    </div>
</body>
</html>
